<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yavas Car Dealer</title>
</head>
<body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>

    <hr>
        <h2> Hesap Bilgileriniz</h2>

        <table>

            <tr>
                <td style="width: 120px;"><label for="Kullanci"> Kullanıcı Adı:</label>
                </td>
                <td style="width: 50px;"></td>
                <td><input type="text" id="Kullanci" placeholder="Kullanıcı adı giriniz"></td>
            </tr>
            <tr>
                <td><label for="Eposta">Email:</label>
                </td>
                <td></td>
                <td><input type="email" name="" id="Eposta" placeholder="eposta giriniz"></td>
            </tr>
            <tr>
                <td>
                    <label for="parola">Parola:</label>
                </td>
                <td></td>
                <td><input type="password" id="parola" placeholder="sifre giriniz"></td>
            </tr>
     

        </table>
        <h2> Kişisel Bilgileriniz</h2>

        <table>

            <tr>
                <td style="width: 120px;"><label for="name"></label> Adınız:</td>
                <td style="width: 50px;"></td>
                <td> <input type="text" id="name" placeholder="adınızı giriniz"></td>
            </tr>
            <tr>
                <td><label for="surname"></label>Soyadınız:</td>
                <td></td>
                <td><input type="text" id="surname" placeholder="soyadınızı giriniz"></td>
            </tr>
            <tr>
                <td><label for="cities"></label>Şehir:</td>
                <td></td>
                <td><select id="cities">
                    <option>Seçiniz</option>
                    <option>Ankara</option>
                    <option>İstanbul</option>
                    <option>Kocaeli</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="Cinsiyet"></label>Cinsiyet:</td>
                <td></td>
                <td>
                    <input type="radio" name="sec">Erkek
                    <input type="radio" name="sec">Kız
            </td>

            </tr>
            <tr>

                <td><label for="hobi"></label>Hobileriniz:</td>
                <td></td>
                <td>
                    <input type="checkbox">Sinema         
                    <input type="checkbox">Gezmek
                    <input type="checkbox">Spor
                    <input type="checkbox">Kitap
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><button type="submit"> Kaydet </button></td>
            </tr>

        </table>
    
</body>
</html>
